<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "bootstrap/css/bootstrap.min.css">
        <link rel = "stylesheet" type = "text/css" href = "contactstyle.css">
        <link rel="stylesheet" type = "text/css" href= "fontawesome/css/all.min.css">
        
    </head>
    <body>


      <div class = "contact">
      <div class = "container">
        <div class = "row">
           
          <div class = "col-sm-12 col-md-6">
            <img class = "img-fluid" src = "images/wedding.jpg">
           </div>


          <div class = "col-sm-12 col-md-6">
              <h3 class= "gg text-center text-danger my-5">Contact Form</h3>
                <form>
                  <div class = "form-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Name">
                  </div>
                  <div class = "form-group">
                    <input class="form-control form-control-lg" type="email" placeholder="E-mail">
                  </div>
                  <div class = "form-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Phone">
                  </div>
                  <div class = "form-group">
                    <textarea class = "form-control form-control-lg" type = "text" placeholder = "Address"></textarea>
                  </div>
                  <div class = "form-group">
                    <textarea class = "form-control form-control-lg " rows = "5" type = "text" placeholder = "Message Us!"></textarea>
                  </div>
                  <div class = "text-center">
                  <button type="submit" class="btn btn-primary ">Send</button>
                  </div>
                </form>
          </div>

        </div>
      </div>
      </div>



      
      <div class=" map offset-md-4 col-md-4 my-5">
        
          <div class="mapouter"><div class="gmap_canvas">
              <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Warunar%20St%204%2C%20Yangon%2C%20Myanmar%20(Burma)&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
              <a href="https://www.whatismyip-address.com/nordvpn-coupon/"></a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
          </div>
        
      </div>
    

                

      


        
        <script type = "text/javascript" src = "bootstrap/js/jquery.min.js"></script>
        <script type = "text/javascript" src = "bootstrap/js/bootstrap.bundle.min.js"></script>
    

      </body>
</html>
